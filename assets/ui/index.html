<!--
  Noah's Ark Rush - Game UI
  Displays HUD elements: pairs counter, flood meter, timer, and notifications
-->

<!-- Game HUD -->
<div id="game-hud">
  <!-- Top Left: Flood Meter -->
  <div class="hud-top-left">
    <div class="flood-meter">
      <img src="{{CDN_ASSETS_URL}}/ui/icon_flood.png" class="hud-icon" alt="Flood" />
      <div class="flood-bar-container">
        <img src="{{CDN_ASSETS_URL}}/ui/bar_flood_bg.png" class="flood-bar-bg" />
        <div class="flood-bar-fill-wrapper">
          <img src="{{CDN_ASSETS_URL}}/ui/bar_flood_fill.png" id="flood-fill" class="flood-bar-fill" />
        </div>
      </div>
      <span id="flood-percent" class="flood-text">0%</span>
    </div>
  </div>

  <!-- Top Right: Timer -->
  <div class="hud-top-right">
    <div class="timer-display">
      <img src="{{CDN_ASSETS_URL}}/ui/icon_timer.png" class="hud-icon" alt="Timer" />
      <span id="timer-text">0:00</span>
    </div>
  </div>

  <!-- Bottom Center: Pairs Counter -->
  <div class="hud-bottom-center">
    <div class="pairs-display">
      <img src="{{CDN_ASSETS_URL}}/ui/icon_animal_pair.png" class="hud-icon" alt="Pairs" />
      <span id="pairs-text">Pairs: 0 / 6</span>
    </div>
  </div>

  <!-- Center: Notifications -->
  <div id="notification-container">
    <div id="notification" class="notification hidden"></div>
  </div>

  <!-- Game Over Screen -->
  <div id="game-over-screen" class="game-over hidden">
    <div class="game-over-panel">
      <h1 id="game-over-title">VICTORY!</h1>
      <p id="game-over-message">All pairs have been saved!</p>
      <p id="game-over-stats">Time: 0:00 | Pairs: 0/0</p>
    </div>
  </div>
</div>

<!-- Controls Hint -->
<div class="controls-hint">
  <span>[E] Interact with animals</span>
  <span>[F] Deliver to Ark</span>
</div>

<!-- Mobile Controls -->
<div class="mobile-controls">
  <a id="mobile-interact-button" class="mobile-button">
    <span>E</span>
  </a>
  <a id="mobile-deliver-button" class="mobile-button">
    <span>F</span>
  </a>
  <a id="mobile-jump-button" class="mobile-button">
    <img src="{{CDN_ASSETS_URL}}/icons/jump.png" />
  </a>
</div>

<script>
  // Game state
  let gameState = {
    state: 'waiting',
    pairsCollected: 0,
    requiredPairs: 6,
    floodProgress: 0,
    elapsedTime: 0
  };

  // DOM Elements
  const floodFill = document.getElementById('flood-fill');
  const floodPercent = document.getElementById('flood-percent');
  const timerText = document.getElementById('timer-text');
  const pairsText = document.getElementById('pairs-text');
  const notification = document.getElementById('notification');
  const gameOverScreen = document.getElementById('game-over-screen');
  const gameOverTitle = document.getElementById('game-over-title');
  const gameOverMessage = document.getElementById('game-over-message');
  const gameOverStats = document.getElementById('game-over-stats');

  // Format time as M:SS
  function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = seconds % 60;
    return `${mins}:${secs.toString().padStart(2, '0')}`;
  }

  // Update UI with game state
  function updateUI() {
    // Update pairs counter
    pairsText.textContent = `Pairs: ${gameState.pairsCollected} / ${gameState.requiredPairs}`;

    // Update flood meter
    const floodPct = Math.min(100, Math.round(gameState.floodProgress * 100));
    floodPercent.textContent = `${floodPct}%`;
    floodFill.style.clipPath = `inset(${100 - floodPct}% 0 0 0)`;

    // Update timer
    timerText.textContent = formatTime(gameState.elapsedTime);
  }

  // Show a notification
  function showNotification(text, color = '#FFD700', duration = 2000) {
    notification.textContent = text;
    notification.style.color = color;
    notification.classList.remove('hidden');
    notification.classList.add('show');

    setTimeout(() => {
      notification.classList.remove('show');
      notification.classList.add('hidden');
    }, duration);
  }

  // Show game over screen
  function showGameOver(victory, stats) {
    if (victory) {
      gameOverTitle.textContent = 'VICTORY!';
      gameOverTitle.style.color = '#00FF00';
      gameOverMessage.textContent = 'All pairs have been saved!';
      gameOverStats.textContent = `Time: ${formatTime(stats.time)} | Pairs: ${stats.pairsCollected}`;
    } else {
      gameOverTitle.textContent = 'DEFEAT';
      gameOverTitle.style.color = '#FF4444';
      gameOverMessage.textContent = 'The flood has reached the Ark!';
      gameOverStats.textContent = `Pairs Saved: ${stats.pairsCollected} / ${stats.requiredPairs}`;
    }
    gameOverScreen.classList.remove('hidden');
  }

  // Hide game over screen
  function hideGameOver() {
    gameOverScreen.classList.add('hidden');
  }

  // Handle data from server
  hytopia.onData(data => {
    if (data.type === 'game-state') {
      gameState = {
        state: data.state,
        pairsCollected: data.pairsCollected,
        requiredPairs: data.requiredPairs,
        floodProgress: data.floodProgress,
        elapsedTime: data.elapsedTime
      };
      updateUI();
    } else if (data.type === 'notification') {
      showNotification(data.text, data.color, data.duration);
    } else if (data.type === 'game-over') {
      showGameOver(data.victory, data);
    } else if (data.type === 'reset') {
      hideGameOver();
      gameState = {
        state: 'waiting',
        pairsCollected: 0,
        requiredPairs: 6,
        floodProgress: 0,
        elapsedTime: 0
      };
      updateUI();
    }
  });

  // Mobile Controls
  const mobileInteractButton = document.getElementById('mobile-interact-button');
  const mobileDeliverButton = document.getElementById('mobile-deliver-button');
  const mobileJumpButton = document.getElementById('mobile-jump-button');

  // Interact button (E key)
  mobileInteractButton.addEventListener('touchstart', e => {
    e.preventDefault();
    mobileInteractButton.classList.add('active');
    hytopia.pressInput('e', true);
  });
  mobileInteractButton.addEventListener('touchend', e => {
    e.preventDefault();
    mobileInteractButton.classList.remove('active');
    hytopia.pressInput('e', false);
  });

  // Deliver button (F key)
  mobileDeliverButton.addEventListener('touchstart', e => {
    e.preventDefault();
    mobileDeliverButton.classList.add('active');
    hytopia.pressInput('f', true);
  });
  mobileDeliverButton.addEventListener('touchend', e => {
    e.preventDefault();
    mobileDeliverButton.classList.remove('active');
    hytopia.pressInput('f', false);
  });

  // Jump button (Space)
  mobileJumpButton.addEventListener('touchstart', e => {
    e.preventDefault();
    mobileJumpButton.classList.add('active');
    hytopia.pressInput(' ', true);
  });
  mobileJumpButton.addEventListener('touchend', e => {
    e.preventDefault();
    mobileJumpButton.classList.remove('active');
    hytopia.pressInput(' ', false);
  });
</script>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  /* HUD Container */
  #game-hud {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    font-family: 'Inter', 'Segoe UI', sans-serif;
  }

  .hud-icon {
    width: 24px;
    height: 24px;
    margin-right: 8px;
  }

  /* Top Left - Flood Meter */
  .hud-top-left {
    position: absolute;
    top: 16px;
    left: 16px;
  }

  .flood-meter {
    display: flex;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    padding: 8px 12px;
    border-radius: 8px;
    border: 2px solid rgba(40, 120, 200, 0.6);
  }

  .flood-bar-container {
    position: relative;
    width: 120px;
    height: 16px;
    margin-right: 8px;
  }

  .flood-bar-bg {
    width: 100%;
    height: 100%;
    object-fit: fill;
  }

  .flood-bar-fill-wrapper {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .flood-bar-fill {
    width: 100%;
    height: 100%;
    object-fit: fill;
    clip-path: inset(100% 0 0 0);
    transition: clip-path 0.3s ease;
  }

  .flood-text {
    color: #4af;
    font-weight: bold;
    font-size: 14px;
    min-width: 40px;
    text-align: right;
  }

  /* Top Right - Timer */
  .hud-top-right {
    position: absolute;
    top: 16px;
    right: 16px;
  }

  .timer-display {
    display: flex;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    padding: 8px 16px;
    border-radius: 8px;
    border: 2px solid rgba(200, 200, 200, 0.3);
    color: #fff;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
  }

  /* Bottom Center - Pairs Counter */
  .hud-bottom-center {
    position: absolute;
    bottom: 80px;
    left: 50%;
    transform: translateX(-50%);
  }

  .pairs-display {
    display: flex;
    align-items: center;
    background: rgba(90, 60, 30, 0.8);
    padding: 10px 20px;
    border-radius: 12px;
    border: 3px solid rgba(150, 100, 50, 0.8);
    color: #FFD700;
    font-size: 18px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
  }

  /* Notifications */
  #notification-container {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
  }

  .notification {
    background: rgba(0, 0, 0, 0.7);
    padding: 16px 32px;
    border-radius: 8px;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    transition: opacity 0.3s ease, transform 0.3s ease;
  }

  .notification.hidden {
    opacity: 0;
    transform: scale(0.9);
  }

  .notification.show {
    opacity: 1;
    transform: scale(1);
  }

  /* Game Over Screen */
  .game-over {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(0, 0, 0, 0.7);
    pointer-events: auto;
  }

  .game-over.hidden {
    display: none;
  }

  .game-over-panel {
    background: rgba(50, 30, 15, 0.95);
    padding: 40px 60px;
    border-radius: 16px;
    border: 4px solid rgba(150, 100, 50, 0.8);
    text-align: center;
    color: #fff;
  }

  .game-over-panel h1 {
    font-size: 48px;
    margin-bottom: 16px;
    text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
  }

  .game-over-panel p {
    font-size: 18px;
    margin: 8px 0;
    color: #ddd;
  }

  /* Controls Hint */
  .controls-hint {
    position: fixed;
    bottom: 16px;
    left: 16px;
    display: flex;
    gap: 16px;
    color: rgba(255, 255, 255, 0.6);
    font-size: 12px;
    font-family: 'Inter', sans-serif;
  }

  .controls-hint span {
    background: rgba(0, 0, 0, 0.4);
    padding: 4px 8px;
    border-radius: 4px;
  }

  /* Hide controls hint on mobile */
  body.mobile .controls-hint {
    display: none;
  }

  /* Mobile Controls */
  .mobile-controls {
    display: none;
  }

  body.mobile .mobile-controls {
    display: flex;
    gap: 14px;
    position: fixed;
    bottom: 40px;
    right: 40px;
  }

  .mobile-button {
    background-color: rgba(0, 0, 0, 0.5);
    border-radius: 50%;
    align-items: center;
    justify-content: center;
    display: flex;
    width: 50px;
    height: 50px;
    transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
    will-change: transform, background-color;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    font-family: 'Inter', sans-serif;
    font-size: 18px;
    font-weight: bold;
    color: rgba(255, 255, 255, 0.8);
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    pointer-events: auto !important;
    text-decoration: none;
  }

  .mobile-button img {
    width: 22px;
    height: 22px;
  }

  .mobile-button.active {
    transform: scale(0.92);
    background-color: rgba(0, 0, 0, 0.75);
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
  }
</style>
